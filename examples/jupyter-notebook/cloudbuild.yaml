timeout: 300s
steps:
  ###
  # Deploy manifests to us-west1 cluster.
  ###
  - name: "gcr.io/cloud-builders/kubectl"
    id: deploy-manifests-us-west1
    args:
      - "apply"
      - "-k"
      - "."
    env:
      - "CLOUDSDK_CORE_PROJECT=${PROJECT_ID}"
      - "CLOUDSDK_COMPUTE_REGION=us-west1"
      - "CLOUDSDK_CONTAINER_CLUSTER=broker-us-west1"
