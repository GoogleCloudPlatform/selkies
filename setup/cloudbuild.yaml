timeout: 10800s
substitutions:
  _NAME: broker
  _OAUTH_CLIENT_ID:
  _OAUTH_CLIENT_SECRET:
  _BROKER_COOKIE_SECRET:
  _IMAGE_TAG: latest
images:
  - gcr.io/${PROJECT_ID}/${_NAME}-installer:latest
steps:
  ###
  # Create GCS bucket to store terraform state
  ###
  - name: "gcr.io/cloud-builders/gsutil"
    id: "create-tf-state-bucket"
    entrypoint: "/bin/bash"
    args:
      - "-xe"
      - "-c"
      - |
        gsutil mb gs://${PROJECT_ID}-${_NAME}-tf-state || true
  ###
  # Builds the image used to run the deployment
  ###
  - name: "gcr.io/kaniko-project/executor:latest"
    id: "build-installer-image"
    args:
      - --destination=gcr.io/${PROJECT_ID}/${_NAME}-installer
      - --cache=true
      - --cache-ttl=24h
  ###
  # Apply terraform to create cluster
  ###
  - name: "gcr.io/${PROJECT_ID}/${_NAME}-installer"
    id: "terraform-apply"
    entrypoint: "/workspace/infra/deploy.sh"
    args:
      - ${PROJECT_ID}
      - ${_NAME}
      - ${_OAUTH_CLIENT_ID}
      - ${_OAUTH_CLIENT_SECRET}
      - ${_BROKER_COOKIE_SECRET}
  ###
  # Wait for the clusters to become ready.
  ###
  - name: "gcr.io/${PROJECT_ID}/${_NAME}-installer"
    id: "wait-for-clusters"
    entrypoint: "/workspace/scripts/wait_for_clusters.sh"
    args:
      - ${_NAME}
      - us-west1
  ###
  # Deploy to the us-west1 cluster
  ###
  - name: "gcr.io/${PROJECT_ID}/${_NAME}-installer"
    id: "deploy-manifests-us-west1"
    entrypoint: "/workspace/manifests/deploy.sh"
    args:
      - ${PROJECT_ID}
      - ${_NAME}
      - ${_IMAGE_TAG}
      - us-west1
