apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - install-bundle/0-cnrm-system.yaml

patches:
  - patch-cnrm-system-namespace.yaml

patchesJson6902:
  ###
  # Patch cnrm-webhook-manager
  ###
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cnrm-webhook-manager
    path: jsonpatch-cnrm-webhook-manager.yaml

  ###
  # Patch cnrm-resource-stats-recorder to prevent OOMKils
  ###
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cnrm-resource-stats-recorder
    path: jsonpatch-stats-recorder.yaml
