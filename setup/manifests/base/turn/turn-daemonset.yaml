apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: turn
spec:
  selector:
    matchLabels:
      app: turn
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: turn
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 10
      hostNetwork: true
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app.broker/gke-turn
                    operator: In
                    values: ["true"]
      tolerations:
        - key: "app.broker/gke-turn"
          effect: "NoSchedule"
          operator: "Exists"
      containers:
        ###
        # coturn container
        ###
        - name: coturn
          image: gcr.io/cloud-solutions-images/kube-pod-broker-coturn:latest
          imagePullPolicy: Always
          env:
            # Use broker cookie secret for shared secret
            - name: TURN_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: pod-broker
                  key: COOKIE_SECRET
            # TURN realm from pod broker domain config map value
            - name: TURN_REALM
              valueFrom:
                configMapKeyRef:
                  name: pod-broker-config
                  key: POD_BROKER_PARAM_Domain
            # Firewall rules on the node pool instances must be created manually on these port ranges.
            - name: TURN_PORT
              value: "3478"
            - name: TURN_MIN_PORT
              value: "25000"
            - name: TURN_MAX_PORT
              value: "25100"
        ###
        # web container to return TURN servers in RTC config format
        ###
        - name: web
          image: gcr.io/cloud-solutions-images/kube-pod-broker-coturn-web:latest
          imagePullPolicy: Always
          env:
            # Use broker cookie secret for shared secret
            - name: TURN_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  name: pod-broker
                  key: COOKIE_SECRET
            # TURN realm from pod broker domain config map value
            - name: TURN_REALM
              valueFrom:
                configMapKeyRef:
                  name: pod-broker-config
                  key: POD_BROKER_PARAM_Domain
            # Running in host networking mode, so try to choose a non-common port.
            - name: "PORT"
              value: "8088"
            # This is the port that will be written in the JSON response and must match what the coturn service is listening on.
            - name: TURN_PORT
              value: "3478"
            # Name of the auth header to get user name from
            - name: AUTH_HEADER_NAME
              value: "x-goog-authenticated-user-email"
          readinessProbe:
            tcpSocket:
              port: 8088
